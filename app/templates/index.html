<!DOCTYPE html>

<head>
    <title>Alzheimer Prediction</title>
</head>
<html>

<body>
    <main>
        <div>
            <h1>Alzheimer Prediction App</h1>
        </div>
        <form>
            <div>
                <p>Fill in the form and click the "Predict" button to get a prediction.</p>
            </div>

            <div>
                <div>
                    <label for="age">Age</label>
                </div>
                <div>
                    <input type="number" name="age">
                </div>

            </div>
            <div>
                <div>
                    <label for="education">Education</label>
                </div>
                <div>
                    <input type="number" name="education">
                </div>

            </div>
            <div>
                <div>
                    <label for="sex">Sex</label>
                </div>
                <div>
                    <select name="sex">
                        <option value="F">Female</option>
                        <option value="M">Male</option>
                    </select>
                </div>

            </div>

        </form>
    </main>
</body>

</html>
