<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Diabetes Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <main>
        <div class="container mt2">
            <div class="row">
                <h1>Diabetes Prediction App</h1>
                <h5>⚠️ This tool is for demo purposes, NOT to be use for medical diagnosis.</h5>
                <p>Fill in the form and click the "Get prediction" button to get a prediction.</p>
            </div>
        </div>
        <form method="post" action="{{url_for('result')}}">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="Pregnancies">Pregnancies</label>
                            <input type="number" min="0" class="form-control" name="Pregnancies" title="Try 1">
                        </div>
                        <div class="form-group">
                            <label for="PlasmaGlucose">PlasmaGlucose</label>
                            <input type="number" min="0" class="form-control" name="PlasmaGlucose" title="Try 156">
                        </div>
                        <div class="form-group">
                            <label for="DiastolicBloodPressure">DiastolicBloodPressure</label>
                            <input type="number" min="0" class="form-control" name="DiastolicBloodPressure" title="Try 53">
                        </div>
                        <div class="form-group">
                            <label for="TricepsThickness">TricepsThickness</label>
                            <input type="number" min="0" class="form-control" name="TricepsThickness" title="Try 15">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="SerumInsulin">SerumInsulin</label>
                            <input type="number" min="0" class="form-control" name="SerumInsulin" title="Try 226">
                        </div>
                        <div class="form-group">
                            <label for="BMI">BMI</label>
                            <input type="number" min="0" class="form-control" step="0.0001" name="BMI" title="Try 30">
                        </div>
                        <div class="form-group">
                            <label for="DiabetesPedigree">DiabetesPedigree</label>
                            <input type="number" min="0" class="form-control" step="0.0001" name="DiabetesPedigree" title="Try 0.2">
                        </div>
                        <div class="form-group">
                            <label for="Age">Age</label>
                            <input type="number" min="0" class="form-control" name="Age" title="Try 41">
                        </div>
                        <div class="mt-2">
                            <button type="submit" class="btn btn-primary">Get prediction</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
